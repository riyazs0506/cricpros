{% extends "base.html" %}
{% block content %}

<div class="container mt-4">
  <h4 class="fw-bold">‚ùå Absent Players</h4>
  <small class="text-muted">{{ date.strftime("%A, %d %B %Y") }}</small>

  <div class="card mt-3 p-3">
    {% if records %}
      <ul class="list-group">
        {% for a in records %}
          <li class="list-group-item">
            {{ a.player.user.username }}
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p class="text-muted mb-0">No absent players.</p>
    {% endif %}
  </div>
</div>

{% endblock %}
