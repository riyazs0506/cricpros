{% extends "base.html" %}
{% block content %}

<h3 class="mb-4">All Pre-Match Availability Sessions</h3>

{% if sessions %}
  <ul class="list-group">
    {% for s in sessions %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <div>
          <strong>{{ s.title }}</strong><br>
          <small>{{ s.match_date }} | {{ s.venue }}</small>
        </div>
        <a href="{{ url_for('availability_summary', availability_id=s.id) }}"
           class="btn btn-sm btn-primary">
          View Summary
        </a>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p class="text-muted">No sessions found.</p>
{% endif %}

{% endblock %}
