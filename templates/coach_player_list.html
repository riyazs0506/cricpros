{% extends "base.html" %}
{% block content %}

<h2 class="mb-3">Players List</h2>

<div class="card shadow-sm p-3">
    {% if players %}
        <ul class="list-group">
            {% for p in players %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <strong>{{ p.user.username }}</strong><br>
                        <small>{{ p.role_in_team or "Role not set" }}</small>
                    </div>

                    <a href="{{ url_for('coach_view_player', id=p.id) }}" class="btn btn-primary btn-sm">
                        View
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="text-muted">No approved players found.</p>
    {% endif %}
</div>

{% endblock %}
