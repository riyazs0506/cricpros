{% extends 'base.html' %}
{% block content %}

<h3>Approved Players</h3>

<table class="table table-hover">
    <thead><tr><th>Name</th><th>Batch</th><th>Profile</th></tr></thead>
    <tbody>
    {% for player in players %}
        <tr>
            <td>{{ player.user.display_name }}</td>
            <td>{{ player.batch.name if player.batch else "Not Assigned" }}</td>
            <td><a class="btn btn-outline-primary btn-sm" 
                   href="{{ url_for('coach_player_profile', player_id=player.id) }}">View</a></td>
        </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
