<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CricPro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">

    <script>
        function goBack() {
            if (document.referrer) window.history.back();
            else window.location.href = "/";
        }
    </script>
</head>

<body class="bg-light">

<!-- GLOBAL NAVBAR -->
<nav class="navbar navbar-dark bg-dark px-3">
  <a class="navbar-brand fw-bold" href="/">ğŸ CricPro</a>

  {% if current_user.is_authenticated %}
  <div class="d-flex gap-3 align-items-center">

    <a class="nav-link text-white" href="{{ url_for('diet_plans') }}">ğŸ¥— Diet</a>
    <a class="nav-link text-white" href="{{ url_for('fitness_plans') }}">ğŸ’ª Fitness</a>
    <a class="nav-link text-white" href="{{ url_for('cricket_skills') }}">ğŸ Skills</a>
    <button class="btn btn-warning btn-sm" onclick="goBack()">â¬… Back</button>

    <a href="{{ url_for('logout') }}" class="btn btn-danger btn-sm">Logout</a>
  </div>
  {% endif %}
</nav>


<div class="container mt-4">
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="col-md-8 mx-auto">
        {% for cat,msg in messages %}
        <div class="alert alert-{{cat}} alert-dismissible fade show">
            {{ msg }}
            <button class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script>
const socket = io();

socket.on("receive_message", () => {
    location.reload();
});
</script>


</body>
</html>
